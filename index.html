<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider" id="slider">
            <div class="slide"><img src="img1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="img2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="img3.jpg" alt="Image 3"></div>
            <div class="slide"><img src="img4.jpg" alt="Image 4"></div>
            <div class="slide"><img src="img5.jpg" alt="Image 5"></div>
            <div class="slide"><img src="img6.png" alt="Image 6"></div>
        </div>
        <button class="prev" onclick="prev()">&#10094;</button>
        <button class="next" onclick="next()">&#10095;</button>
    </div>

<script src="script.js"></script>
</body>
</html>
